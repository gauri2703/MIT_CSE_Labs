<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        input,
        select {
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>
    
        <h1>Train Reservation System</h1>
        <form id="reservationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="train">Train:</label>
            <select id="train" required>
                <option value="train1">Train 1</option>
                <option value="train2">Train 2</option>
                <option value="train3">Train 3</option>
            </select>

            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" required>
            <button type="submit">Reserve Seats</button>
        </form>

        <table id="reservationTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Train</th>
                    <th>Seats</th>
                </tr>
            </thead>
            <tbody>
                <!-- Reserved seats will be displayed here -->
            </tbody>
        </table>
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#reservationForm").submit(function (event) {
                event.preventDefault();

                var name = $("#name").val();
                var train = $("#train").val();
                var seats = $("#seats").val();

                var newRow = "<tr><td>" + name + "</td><td>" + train + "</td><td>" + seats + "</td></tr>";
                $("#reservationTable tbody").append(newRow);

                $("#name").val("");
                $("#train").val("");
                $("#seats").val("");
            });
        });
    </script>
</body>

</html>
