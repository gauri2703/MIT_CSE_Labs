        <form style="vertical-align:middle;  padding: 50px 290px;">
            <h1 >STUDENT BIO-DATA FORM</h1>
            <label for="name">Name</label><br>

            <input type="text" id="name" name="name" placeholder="enter your name"><br><br>
            <label for="email">email</label><br>
            <input type="email" id="email" name="email" placeholder="enter your email"><br><br>
            <label for="number">number</label><br>
            <input type="number" id="number" name="email" placeholder="enter your number"><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="gender" name="gender">Male<br>
            <input type="radio" id="gender" name="gender">female<br><br>

            <label for="date">date:</label><br>
            <input type="date" id="date" name="date"><br><br>

            <label for="Address">Address:</label><br>
            <textarea id="Address" name="Address" rows="4" cols="50"></textarea><br><br>
            <label for="hobbies">hobbies:</label><br>
            <input type="check" id="hobbies" name="hobbies">Reading
            <input type="check" id="hobbies" name="hobbies">music<br><br>

            <label for="payment">payment</label>
            <select id="payment">
                <option value="Visa"> VISA</option>
                <option value="MasterCard">MASTERCARD</option>
                <option value="GiftCard">GiftCard</option>
            </select>

            <br>

            <label for="termsandconditions">Terms And Conditions</label>
            <input type="checkbox" id="termsandconditions" required>

            <br>

            <label for="Comment">Comment</label>
            <textarea id="Comment" rows="3" cols="100">Enter comments</textarea>

            <br>

            <label for="files">Drop the file here</label>
            <input type="file" id="files">

            <br>

            <table border="10">
                <tr align="centre">
                    <th width="100" style="background-color: aqua;">Item</th>
                    <th width="150" style="background-color: blanchedalmond;">Quantity</th>
                </tr>
                <tr align="centre">

                </tr>
